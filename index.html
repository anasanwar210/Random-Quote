<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="images/quote-right-solid.svg" type="image/x-icon">
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/media.css">
  <title>Random Quotes</title>
</head>

<body>
  <div id="quotation"
    class="quotation text-white vh-100 m-0 overflow-hidden d-flex justify-content-center align-items-center flex-column text-center">
    <div class="container">
      <div class="row justify-content-center">
        <div
          class="inner text-center overflow-hidden col-9 rounded-4 px-5 py-3 d-flex justify-content-center align-items-center flex-column text-center position-relative">
          <div class="bookmark d-flex justify-content-center">
            <i class="fa-solid fa-bookmark position-absolute"></i>
            <span id="numOfQuote" class="text-white position-absolute"></span>
          </div>
          <div class="py-3">
            <h1>Quote of the Day</h1>
            <p class="mb-0">Press the button below to receive a random quote!</p>
            <div>
              <input type="button" value="New Quote" class="button my-2 text-white user-select-none border-0"
                onclick="getRandomQuote()">
            </div>
          </div>
          <div id="show-quote" class="show-quote d-flex justify-content-center align-items-center flex-column">
            <div id="quote">
            </div>
            <div id="author" class="w-100">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
